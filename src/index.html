<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <link rel="icon" href="../src/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Météo France - Dark Mode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <header class="main-navbar">
            <div class="logo">
                <span>MÉTÉO FRANCE</span>
            </div>
            
            <div class="search-module">
                <span class="search-icon" aria-hidden="true"> 
                    <svg viewBox="0 0 24 24" width="18" height="18"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" fill="none"/></svg>
                </span>
                <input type="text" id="city-search" placeholder="Rechercher une ville..." aria-label="Recherche de ville">
                <ul id="suggestions-list" class="suggestions-list"></ul>
            </div>
            
            <button id="theme-toggle" title="Basculer thème" class="theme-toggle-button" aria-pressed="false" aria-label="Basculer entre mode sombre et clair">
                <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true"><g fill="currentColor"><circle cx="12" cy="12" r="5"/><rect x="11" y="1" width="2" height="4" rx="1"/><rect x="11" y="19" width="2" height="4" rx="1"/><rect x="1" y="11" width="4" height="2" rx="1"/><rect x="19" y="11" width="4" height="2" rx="1"/></g></svg>
                <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 12.8A9 9 0 1111.2 3 7 7 0 0021 12.8z" fill="currentColor"/></svg>
            </button>
        </header>
        
        <div id="map-wrapper">
            <div id="map">
                <p class="initial-message">Utilisez la barre de recherche pour commencer.</p>
            </div>

            <div id="weather-dialog" class="dialog-text hidden">
                <div class="dialog-header">
                    <i id="weather-icon-svg" data-icon="sun" class="weather-icon-svg"></i>
                    <p class="main"><span id="dialog-city">Sélectionnez une Ville</span></p>
                </div>
                
                <div class="details-section">
                    <p class="current-temp"><span id="temp-value">--°C</span></p>
                    <p class="details"><span id="desc-value" class="gr">--</span></p>
                    <p class="details">
                        Humidité: <span id="humidity-value" class="gr">--%</span><br>
                        Vent: <span id="wind-value" class="gr">-- km/h</span>
                    </p>
                </div>
                
                <div class="contact">
                    <a class="button" id="more-info-button">Voir 14 jours</a>
                </div>
            </div>

            <div id="forecast-7days" class="forecast-panel hidden">
                <div class="forecast-header">
                    <h3>Prévisions</h3>
                    <button id="close-forecast" class="close-button">X</button>
                </div>
                <div id="forecast-list" class="daily-list">
                    </div>
                
                <div id="hourly-details" class="hourly-details hidden">
                    <div class="hourly-header hidden">
                        <h4>Détails du <span id="hourly-day-name"></span></h4>
                        <button id="back-to-daily" class="close-button back-button">← Retour</button>
                    </div>
                    <div id="hourly-list">
                        </div>
                </div>
            </div>
        </div>
        
        <footer class="main-footer">
            <p>Météo France | <a href="https://github.com/Viktor59000" target="_blank">Venet Viktor B2 GCDD</a></p>
        </footer>
    </div>
</body>
</html>
